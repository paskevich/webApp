<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700">
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js"></script>
    
</head>

<body>
    <div class="content">
      <h1 class="content__heading">Welcome, friend</h1>
      <p class="content__teaser">Let's click on this button!</p>
      <a href=# class="content__cta" onclick="onClick()">THIS BUTTON</a>
      <h1 class="content__count" id="cnt">0</h1>
    </div>
    
    <div class="shop">
          <a href=# class="shop__heading" id="crs" onclick="buyCrs()">Coffee (10 pts)</a>
          <p class="shop__num" id="crs_num">0</p>
          <a href=# class="shop__heading" id="std" onclick="buyStd()">Student (100 pts)</a>
          <p class="shop__num" id="std_num">0</p>
          <a href=# class="shop__heading" id="cdr" onclick="buyCdr()">Programmer (1000 pts)</a>
          <p class="shop__num" id="cdr_num">0</p>
          <a href=# class="shop__heading" id="clk" onclick="buyClk()">Clicker King (10000 pts)</a>
          <p class="shop__num" id="clk_num">0</p>
    </div>    

    <video autoplay="true" class="video" loop="true">
      <source src="https://static.videezy.com/system/resources/previews/000/004/053/original/Beatiful_rocks_in_the_beach.mp4" type="video/mp4" />
      Your browser doesn't support HTML5 video. Here's a <a target="_blank" href="#">link</a> to download the video.</video>

</html>
